<!DOCTYPE html>
<canvas id=ctx width="250" height="250" style="border:1px solid #000000;"></canvas>
<script>
  var ctx = document.getElementById("ctx").getContext("2d");
  ctx.font = '30px Arial';

  var x = 50;
  var spdX = 5;
  var y = 40;
  var spdY = 5;

  var updateSpeed = 100; //lower is faster
  setInterval(update,updateSpeed);//setting

  var letter = "Z";

  //ctx.fillText('HELLO',x,y);
  function update(){
    x += spdX;
    y += spdY;
    //ctx.fillText('P',x,y);
    var size = 5;
    //ctx.clearRect(x-size, y-size, size, size)
    ctx.fillRect(x, y, size, size)
    ctx.clearRect(x-size, y-size, size, size)

    ctx.fillRect(x+5, y+5, size, size)
    ctx.clearRect(x-size+5, y-size+5, size, size)
    //console.log('hello',x);
    if(x>50 && x<60){
      ctx.fillText("H",x,y);
    }else if(x>60 && x<70){
      ctx.fillText("E",x,y);
    }else if(x>70 && x<80){
      ctx.fillText("L",x,y);
    }else if(x>80 && x<90){
      ctx.fillText("L",x,y);
    }else if(x>90 && x<100){
      ctx.fillText("O",x,y);
    }else if(x>100 && x<110){
      ctx.fillText(" ",x,y);
    }else if(x>110 && x<120){
      ctx.fillText(" ",x,y);
    }else if(x>120 && x<130){
      ctx.fillText(".",x,y);
    }else if(x>130 && x<140){
      ctx.fillText(".",x,y);
    }else if(x>140 && x<150){
      ctx.fillText(".",x,y);
    }else if(x>150 && x<160){
      ctx.fillText(".",x,y);
    }else if(x>160 && x<170){
      ctx.fillText(".",x,y);
    }else if(x>170 && x<180){
      ctx.fillText(".",x,y);
    }


    if(x > 250){
      //console.log('Out of Bounds');
      x = 50;
      y = 40;
    }

  }
